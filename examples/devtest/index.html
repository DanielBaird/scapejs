<html>
<head>
    <title>scape.js dev test</title>
    <style>
        body {
            margin: 0;
            background: #fff;
        }
        #container {
            width: 95%;
            height: 95%;
            margin: 1em auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../lib/jquery-2.1.1.min.js"></script>
    <script src="../lib/three.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="../../dist/scape.js"></script>
    <script>
        var f = new Scape.Field({
            // minX:  0, maxX: 100,
            // minY:  0, maxY: 100,
            // minZ:  0, maxZ: 40
            minX:  200, maxX: 300,
            minY:  -50, maxY:  50,
            minZ: -100, maxZ: -60,

            blocksX: 9,
            blocksY: 9,
            blocksZ: 20
        });

        f.addGroundHeights([
            { x: 210, y: -40, z: -90 },
            { x: 210, y:  40, z: -60 },
            { x: 250, y:  20, z: -70 },
            { x: 270, y:  15, z: -80 },
            { x: 290, y: -40, z: -70 },
            { x: 299, y: -49, z: -80 },
            { x: 290, y:  40, z: -70 }
        ]);

        f.addGroundStacks([{
                x: 210, y: -40, stack:[
                    [Scape.Stuff.leaflitter, 0.3],
                    [Scape.Stuff.dirt1, 3.5],
                    [Scape.Stuff.dirt3, 2],
                    [Scape.Stuff.dirt5, 2],
                    [Scape.Stuff.water, 0]
                ]
            },{
                x: 290, y: -40, stack:[
                    [Scape.Stuff.leaflitter, 0.1],
                    [Scape.Stuff.dirt1, 1],
                    [Scape.Stuff.dirt3, 4],
                    [Scape.Stuff.dirt5, 0]
                ]
            }
        ]);

        var s = new Scape.Scene(f, 'container');

    </script>
</body>
</html>
